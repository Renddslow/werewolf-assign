<!doctype html>
<html lang="en-US">
    <head>
        <title>üê∫ Werewolf by Zoom</title>
        <meta charset="utf-8">
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                background: #000;
            }

            h1 {
                color: #afafaf;
                display: block;
                width: max-content;
                margin: 24px auto;
                font-size: 28px;
                opacity: 0.6;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            h1 span {
                color: #bf0005;
            }

            @keyframes title {
                0% {
                    opacity: 1;
                    font-size: 100px;
                    top: 50%;
                    transform: translateY(-50%) translateX(-50%);
                }

                50% {
                    opacity: 1;
                    font-size: 100px;
                    top: 50%;
                    transform: translateY(-50%) translateX(-50%);
                }

                100% {
                    opacity: 0.6;
                    font-size: 28px;
                    top: 0;
                    transform: translateY(0) translateX(-50%);
                }
            }

            h1:only-child {
                animation: title 5s ease-in-out;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1><span>Werewolf</span> by Zoom</h1>
            <role-card id="17"></role-card>
        </div>
        <script>
            (() => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/client.css';
                document.head.appendChild(link);
            })();
        </script>
        <script src="/client.js" async defer></script>
    </body>
</html>
