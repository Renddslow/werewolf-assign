<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Admin 🐺 Werewolf by Zoom</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #000;
      }

      .wrapper {
        display: grid;
        grid-template-columns: minmax(0, max-content) minmax(0, 300px);
        grid-gap: 32px;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Role</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="log">
        <div class="log-header-row">
          <h2>Event Log</h2>
          <button class="new-round" type="button" id="new-round">
            New Round 🌕
          </button>
        </div>
      </div>
    </div>
    <script>
      (() => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/admin.css';
        document.head.appendChild(link);
      })();
    </script>
    <script src="/admin.js" async defer></script>
  </body>
</html>
